<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <h3>List of commemorative stamps:</h3>
            <table id="commemorative" class="table table-bordered table-responsive" style="width: 100%">
                <thead>
                <tr>
                    <th>Catalog #</th>
                    <th>Image</th>
                    <th>Inscription</th>
                    <th>Series</th>
                    <th>Denomination</th>
                    <th>Printing Dates</th>
                    <th>Circulation</th>
                    <th>Design</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stamp : ${stamps}">
                    <td th:text="${stamp.editionId}">Catalog #</td>
                    <td><img th:src="@{${stamp.imagePath}}"/></td>
                    <td th:text="${stamp.inscription}">Inscription</td>
                    <td th:text="${stamp.seriesName}">Series</td>
                    <td th:text="${stamp.denomination}">Denomination</td>
                    <td th:text="${#temporals.format(stamp.printingDates, 'dd MMMM yyyy', new java.util.Locale('uk', 'UK'))}">Printing Dates</td>
                    <td th:text="${stamp.circulation}">Circulation</td>
                    <td th:text="${stamp.design}">Design</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <h3>List of standard stamps:</h3>
            <table id="standard" class="table table-bordered table-responsive" style="width: 100%">
                <thead>
                <tr>
                    <th style="width:12.5%">Catalog #</th>
                    <th style="width:12.5%">Image</th>
                    <th style="width:12.5%">Inscription</th>
                    <th style="width:12.5%">Series</th>
                    <th style="width:12.5%">Denomination</th>
                    <th style="width:12.5%">Printing Dates</th>
                    <th style="width:12.5%">Circulation</th>
                    <th style="width:12.5%">Design</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
